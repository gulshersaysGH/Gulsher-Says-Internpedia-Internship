<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>

<body>
    <section class="container">
        <div class="image-section">
            <div class="image-wrapper">
                <img src="tamplatebg.jpg" alt="">
            </div>

            <div class="content-container">
                <h1 class="section-heading">InternPedia Login Page <span>Gulsher</span></h1>
                <p class="section-paragraph">Every step forward is a step towards knowledge. Embrace the journey. </p>
            </div>
            
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo-container">
                   <a href="#" class="logo-container">
                       <img src="icon.png" alt="logo">
                   </a>
                </div>
    
                <h2>Welcome Back!</h2>
                <p>Enter your credentials to access accounts.</p>

                <div class="input-container">
                   <div class="form-group" >
                      <label for="email">Email</label>
                      <input type="email" id="email" autocomplete="off">
                   </div>

                <div class="form-group">
                     <label for="passowrd">Password</label>
                     <input type="password" id="password">
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" value="remember-me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>

                <a href="#">Forgot password ?</a>
            </div>

            <button class="login-btn">Log In</button>
       
            <div class="or-divider">or</div>

            <button class="google-sign">
               <object data="icon.png"> </object> 
               <span>Sign in with Google</span>
            </button>
        </div>

        </div>
    </section>
</body>
</html>
